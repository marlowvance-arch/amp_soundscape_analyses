species_id:

  model:
    architecture: "resnet18"
    pretrained: true
    num_epochs: 50
    batch_size: 32
    learning_rate: 0.0001
    checkpoint_dir: "cnn/checkpoints"
    use_augmentations: true

  inference:
    window_seconds: 5
    stride_seconds: 1
    min_confidence: 0.6
    spectral_normalization: true

  labels:
    target_species:
      - "Ardea_herodias"
      - "Cardinalis_cardinalis"
      - "Bufo_marinus"
      - "Dryobates_pubescens"
      - "Corvus_brachyrhynchos"

  augmentations:
    noise_injection: 0.02
    pitch_shift: 2
    time_stretch: 0.1
    random_gain: 0.15
